<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map, Filter, Reduce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Patronize Us</h1>
        <div class="controls">
            <input type="text" id="searchBox">
            <button id="searchBtn">Search</button>
        </div>
    <div class="check">
        <div class="check1">
            <input id="foodCheck" type="checkbox">
            <label for="foodCheck">Food</label>
        </div>
        <div class="check2">
            <input id="fruitCheck" type="checkbox">
            <label for="fruitCheck">Fruit</label>
        </div>
        <div class="check3">
            <input id="vegetableCheck" type="checkbox">
            <label for="vegetableCheck">Vegetable</label>
        </div>
        <div class="check4">
            <input id="fragranceCheck" type="checkbox">
            <label for="fragranceCheck">Fragrance</label>
        </div>
        <div class="check5">
            <input id="accessoriesCheck" type="checkbox">
            <label for="accessoriesCheck">Accessories</label>
        </div>
    </div>
    <h2>Our Products</h2>
    <div id="result"></div>
    </div>

  
    
    <script type="module" src="script.js"></script>
</body>

</html>
